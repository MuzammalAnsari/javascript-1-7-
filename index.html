<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS -->

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg nav" id="bgc">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">Assignment chapter 1-7</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-xxl">
            <div class="row pt-4">
                <div class="col col-12">
                    <h5 class="text-center">Chapter # 1-7| Introduction to JavaScript | Data Types | Alert Arithmetic
                        Oparators</h5>
                    <div class="border-bottom mt-2 me-5 ms-5"></div>
                </div>
            </div>
        </div>
        <div class="container-xxl ">
            <div class="row p-3 text-center mt-3 ms-4 me-4 " id="btns">
                <div class="col border py-3 btn3">
                    <button class="btn me-1 mb-1 bg-danger text-white" id="AlertName">Alert Name</button>
                    <button class="btn me-1 mb-1 bg-danger text-white" id="AlertNumber">Alert Number</button>
                    <button class="btn me-1 mb-1 bg-danger text-white" id="ShowcamelCaseExamples">Show camelCase Examples</button>
                    <button class="btn me-1 mb-1 bg-danger text-white" id="ShowVariableNames">Show Variable Names</button>
                    <button class="btn me-1 mb-1 bg-danger text-white" id="Sum2Numbers">Sum 2 Numbers</button>
                    <button class="btn me-1 mb-1 bg-danger text-white" id="Subtract2Numbers">Subtract 2 Numbers</button>
                    <button class="btn me-1 mb-1 bg-danger text-white" id="Multiply2Numbers">Multiply 2 Numbers</button>
                    <button class="btn me-1 mb-1 bg-danger text-white" id="Divide2Numbers">Divide 2 Numbers</button>
                    <button class="btn me-1 mb-1 bg-danger text-white" id="CalculateSomeNumbers">Calculate Some Numbers</button>
                </div>
            </div>
        </div>

        <div class="container-xxl">
            <div class="row mt-4 ms-4 me-4">
                <div class="col text-center">
                    <h5>Original Statement</h5>
                    <div class="border p-2" id="emp">
                        <div class="text-center" id="statement1"></div>
                    </div>
                    <button class="btn text-danger btn-outline-secondary mt-2" id="ClearStatement">Clear Statement</button>
                </div>
            </div>
        </div>

        <div class="container-xxl">
            <div class="row pt-5 ms-4 me-4 mb-3">
                <div class="col">
                    <div class="text-center">
                        <h5>Output / Result</h5>
                    </div>
                    <div class="border p-3" id="emp1">
                        <div id="statement2"></div>
                    </div>
                    <div class="text-center">
                        <button class="btn text-danger btn-outline-secondary mt-2" id="ClearOutput">Clear
                            Output</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="text-center text-white footer" id="bgc">
